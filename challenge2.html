		if(digits.length !==16){
			return false
		}
		  let total = 0;
		  for (i = 1; i<digits.length; ++i ){
			  if(typeof(digits[i]) !== 'number' ) {
				  return false;
			  }
				if (i % 2 == 0) {
					let thisDoubled = digits[i]*2;
					if (thisDoubled > 9){
					thisDoubled = thisDoubled - 9;
				}
				total = total + thisDoubled;
			  }else {
			total = total + Number(digits[i]);
			  }
	  }
	  return (total % 10 == 0);
	  }
